<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" id="thang">
    <button onclick="tinh()">Tính số ngày</button>
    <p id="result">Tháng....có.....ngày</p>
    <p>và</p>
    <input type="text">
    <button>Tính số ngày</button>
    <p>Tháng.....có.....ngày</p>
</body>
<script>
    let thang = parseInt(document.getElementById("thang").value);
    function tinh() {
        switch (thang) {
            case 1:
            case 3:
            case 5:
            case 7:
            case 8:
            case 10:
            case 12:
                document.getElementById("result").innerHTML = "Tháng có 31 ngày";
                break;
            case 4:
            case 6:
            case 9:
            case 11:
                document.getElementById("result").innerHTML = "Tháng có 30 ngày";
                break;
            default:
                document.getElementById("result").innerHTML = "Tháng 2 có 28 or 29 ngày";
        }   
    }

</script>
</html>
