<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>Do you love me</p>
    <button id="yes" onclick="yes()">Yes</button>
    <button id="no" onmouseover="notNo()" style="position: relative; ">No</button>
    <script>
        function yes() {
            alert("I Love You");
        }

        function notNo() {
            let width = window.innerWidth;
            let height = window.innerHeight;
            width = Math.round(Math.random() * width);
            height = Math.round(Math.random() * height);
            document.getElementById("no").style.left = width + "px";
            document.getElementById("no").style.top = height + "px";

        }
    </script> 
</body>
</html>
